<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script type="text/javascript">

//This script will return the term for the score entered for a hole in golf.
//The term for the average/expected score on a hole is called "par".
//The term for an actual score is relative to the expected score for each hole.

function golfScore(par, strokes) {
  
  if (strokes === 1) {
    return "Hole-in-one!";
  }
  
  else if (strokes <= par - 2) {
    return "Eagle";
  }
  
  else if (strokes === par -1) {
    return "Birdie";
  }
  
  else if (strokes === par) {
    return "Par";
  }
  
  else if (strokes === par + 1) {
    return "Bogey";
  }
  
  else if (strokes === par + 2) {
    return "Double Bogey";
  }
  
  else {
    return "Keep Practicing!";
  }
  
 }

golfScore(4, 2);

</script>
</body>
</html>
